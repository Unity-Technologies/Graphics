Universal_iPhone_Metal_Standalone_2020.1:
    name: Universal on iPhone_Metal_Standalone on version 2020.1
    agent:
        type: Unity::mobile::iPhone
        image: mobile/macos-10.13-testing:stable
        flavor: b1.medium
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    dependencies:
      -  path: .yamato/_editor.yml#editor:priming:2020.1:ios
         rerun: on-new-revision
      -  path: .yamato/universal-iphone-metal.yml#Build_Universal_iPhone_Metal_Player_2020.1
         rerun: on-new-revision
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr --output utr
      -  chmod +x ./utr
      -  ./utr --suite=playmode --platform=iOS --artifacts_path=test-results --player-load-path=players
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
    skip_checkout: true
Build_Universal_iPhone_Metal_Player_2020.1:
    name: Build Universal on iPhone_Metal_Player on version 2020.1
    agent:
        type: Unity::VM::osx
        image: mobile/macos-10.13-testing:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    dependencies:
      -  path: .yamato/_editor.yml#editor:priming:2020.1:ios
         rerun: on-new-revision
    commands:
      -  pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple --upgrade
      -  unity-downloader-cli --source-file unity_revision.txt -c editor -c iOS   --wait --published-only
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr --output utr
      -  chmod +x ./utr
      -  ./utr --suite=playmode --platform=iOS --testproject=TestProjects/UniversalGraphicsTest --editor-location=.Editor --artifacts_path=test-results --player-save-path=players --build-only
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
        players:
            paths:
              -  "players/**"
