URP_Performance_Android_perf_OpenGLES3_performance_playmode_counters_trunk:
    name: URP_Performance on Android_perf_OpenGLES3_performance_playmode_counters on version trunk
    agent:
        type: Unity::mobile::android
        image: mobile/android-execution-r19:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    dependencies:
      -  path: .yamato/_editor.yml#editor:priming:trunk:android
         rerun: on-new-revision
      -  path: .yamato/urp_performance-android_perf-opengles3.yml#Build_URP_Performance_Android_perf_OpenGLES3_Player_trunk
         rerun: on-new-revision
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr.bat --output utr.bat
      -  '%ANDROID_SDK_ROOT%\platform-tools\adb.exe connect %BOKKEN_DEVICE_IP%'
      -  powershell %ANDROID_SDK_ROOT%\platform-tools\adb.exe devices
      -  NetSh Advfirewall set allprofiles state off
      -  |5-

                 set ANDROID_DEVICE_CONNECTION=%BOKKEN_DEVICE_IP%
                 utr --suite=playmode --platform=Android --editor-location=WindowsEditor -report-performance-data --performance-project-id=URP_Performance --artifacts_path=test-results --player-load-path=players --scripting-backend=il2cpp --timeout=1200
      -  start %ANDROID_SDK_ROOT%\platform-tools\adb.exe kill-server
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
Build_URP_Performance_Android_perf_OpenGLES3_Player_trunk:
    name: Build URP_Performance on Android_perf_OpenGLES3_Player on version trunk
    agent:
        type: Unity::VM
        image: mobile/android-execution-r19:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    dependencies:
      -  path: .yamato/_editor.yml#editor:priming:trunk:android
         rerun: on-new-revision
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr.bat --output utr.bat
      -  mklink /d WindowsEditor\Data\PlaybackEngines\AndroidPlayer\OpenJDK %JAVA_HOME%
      -  mklink /d WindowsEditor\Data\PlaybackEngines\AndroidPlayer\SDK %ANDROID_SDK_ROOT%
      -  mklink /d WindowsEditor\Data\PlaybackEngines\AndroidPlayer\NDK %ANDROID_NDK_ROOT%
      -  utr --suite=playmode --platform=Android --testproject=TestProjects\URP_Performance --editor-location=WindowsEditor --extra-editor-arg="-executemethod" --extra-editor-arg="CustomBuild.BuildAndroidGLES3Linear" --artifacts_path=test-results --player-save-path=players --scripting-backend=il2cpp --timeout=1800 --build-only
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
