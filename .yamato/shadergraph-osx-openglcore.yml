ShaderGraph_OSX_OpenGLCore_playmode_2020.2:
    name: ShaderGraph on OSX_OpenGLCore_playmode on version 2020.2
    agent:
        type: Unity::VM::osx
        image: buildfarm/mac:stable
        flavor: m1.mac
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr --output TestProjects/ShaderGraph/utr
      -  chmod +x TestProjects/ShaderGraph/utr
      -  pip install unity-downloader-cli --index-url https://artifactory.internal.unity3d.com/api/pypi/common-python/simple --upgrade
      -  cd TestProjects/ShaderGraph && -u 2de78afbf55b2a0e21af599ae9a27f5ac63b894d -c editor -c il2cpp  --wait --published-only
      -  cd TestProjects/ShaderGraph && ./utr --suite=playmode --testproject=. --editor-location=.Editor --artifacts_path=test-results
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
