graphics_repo_nightly_trunk:
    name: Graphics repo nightly on trunk on trunk
    variables:
        CUSTOM_REVISION: 'trunk'
        TEST_FILTER: .*
        UTR_VERSION: "current"
    triggers:
        recurring:
          -  branch: master
             frequency: weekly
    dependencies:
      -  path: .yamato/_templates.yml#all_template_ci_trunk
         rerun: always
      -  path: .yamato/all-postprocessing.yml#PostProcessing_trunk
         rerun: always
