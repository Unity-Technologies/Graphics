Smoke_Test_Win_DX11_playmode_mono_Linear_trunk:
    name: Smoke_Test on Win_DX11_playmode_mono_Linear on version trunk
    agent:
        type: Unity::VM::GPU
        image: sdet/gamecode_win10:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr.bat --output TestProjects/SRP_SmokeTest/utr.bat
      -  pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple --upgrade
      -  cd TestProjects/SRP_SmokeTest && unity-downloader-cli -u {{editor_versions.trunk_latest_internal.windows.revision}} -c editor -c il2cpp  --wait --published-only
      -  |5-

                  git rev-parse HEAD | git show -s --format=%%cI > revdate.tmp
                  set /p GIT_REVISIONDATE=<revdate.tmp
                  echo %GIT_REVISIONDATE%
                  del revdate.tmp
                  cd TestProjects/SRP_SmokeTest && utr --artifacts_path=test-results --editor-location=.Editor --extra-editor-arg="-colorspace=Linear" --extra-editor-arg="-force-d3d11" --reruncount=2 --scripting-backend=Mono2x --suite=playmode --testproject=.
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
              -  "TestProjects/SRP_SmokeTest/Logs/*.log"
