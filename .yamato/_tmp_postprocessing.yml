
# From https://github.com/Unity-Technologies/PostProcessing/blob/v2/.yamato/upm-ci.yml

name: postprocessing
test_editors:
  - trunk
  - 2021.1
  - 2020.3
  - 2019.4
  - 2018.4
test_platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  - name: mac
    type: Unity::VM::osx
    image: package-ci/mac:stable
    flavor: m1.mac
---
{{ name }}_pack:
  name: {{ name }} - Pack
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package pack --package-path com.unity.postprocessing
  artifacts:
    packages:
      paths:
        - "upm-ci~/**/*"

{% for editor in test_editors %}
{% for platform in test_platforms %}
{{ name }}_test_{{ platform.name }}_{{ editor }}:
  name : {{ name }} - Test {{ editor }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package test --unity-version {{ editor }} --package-path com.unity.postprocessing --extra-utr-arg="--compilation-errors-as-warnings"
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/_tmp_postprocessing.yml#{{ name }}_pack
{% endfor %}
{% endfor %}

{{ name }}_test_trigger:
  name: {{ name }} - Tests Trigger
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - dir
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
    packages:
      paths:
        - "upm-ci~/packages/**/*"
  dependencies:
    - .yamato/_tmp_postprocessing.yml#{{ name }}_pack
    {% for editor in test_editors %}
    {% for platform in test_platforms %}
    - .yamato/_tmp_postprocessing.yml#{{ name }}_test_{{platform.name}}_{{editor}}
    {% endfor %}
    {% endfor %}

{{ name }}_publish:
  name: {{ name }} - Publish to Internal Registry
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package publish --package-path com.unity.postprocessing
  artifacts:
    artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/_tmp_postprocessing.yml#{{ name }}_pack
    {% for editor in test_editors %}
    {% for platform in test_platforms %}
    - .yamato/_tmp_postprocessing.yml#{{ name }}_test_{{ platform.name }}_{{ editor }}
    {% endfor %}
    {% endfor %}


{{ name }}_publish_dry_run:
  name: {{ name }} - Publish to Internal Registry [dry-run]
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package publish --dry-run --package-path com.unity.postprocessing
  artifacts:
    artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/_tmp_postprocessing.yml#{{ name }}_pack
    {% for editor in test_editors %}
    {% for platform in test_platforms %}
    - .yamato/_tmp_postprocessing.yml#{{ name }}_test_{{ platform.name }}_{{ editor }}
    {% endfor %}
    {% endfor %}
