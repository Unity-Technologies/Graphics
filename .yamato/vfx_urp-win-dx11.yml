VFX_URP_Win_DX11_Standalone_trunk:
    name: VFX_URP on Win_DX11_Standalone on version trunk
    agent:
        type: Unity::VM::GPU
        image: sdet/gamecode_win10:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr.bat --output TestProjects/VisualEffectGraph_URP/utr.bat
      -  cd TestProjects/VisualEffectGraph_URP && utr --suite=playmode --platform=StandaloneWindows64 --artifacts_path=test-results --player-load-path=../../players --player-connection-ip=auto --reruncount=2 --timeout=1200
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
              -  "TestProjects/VisualEffectGraph_URP/Logs/*.log"
    dependencies:
      -  path: .yamato/vfx_urp-win-dx11.yml#Build_VFX_URP_Win_DX11_Player_trunk
         rerun: on-new-revision
    skip_checkout: true
