    agent:
        type: Unity::VM::osx
        image: package-ci/mac:stable
        flavor: m1.mac
    dependencies:
      -  .yamato/_templates.yml#pack_universal_template_OSX_2019.4
      -  .yamato/_editor_priming.yml#editor:priming:2019.4:OSX
    commands:
      -  npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
      -  unity-downloader-cli --source-file unity_revision.txt -c editor --wait --published-only
      -  upm-ci template test -u $(pwd)/.Editor/Unity.app/Contents/MacOS/Unity --project-path com.unity.template-universal
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
publish_universal_template_2019.4:
    agent:
        type: Unity::VM
        image: package-ci/win10:stable
        flavor: b1.large
    name: Publish Universal Template 2019.4
    commands:
      -  npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
      -  upm-ci template publish --project-path com.unity.template-universal
    dependencies:
      -  .yamato/_templates.yml#test_universal_template_Win_2019.4
      -  .yamato/_templates.yml#test_universal_template_OSX_2019.4
      -  .yamato/_templates.yml#pack_universal_template_Win_2019.4
      -  .yamato/_templates.yml#pack_universal_template_OSX_2019.4
    artifacts:
        packages:
            paths:
              -  "upm-ci~/packages/**/*"
              -  "upm-ci~/templates/**/*"
