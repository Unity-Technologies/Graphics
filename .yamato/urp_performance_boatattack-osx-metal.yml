      # Get the Editor and required components for the project. This will be rendered as a single line command. Beware of the quotes! They bite, repeatedly. :(
      - >
        ssh bokken@$BOKKEN_DEVICE_IP
        "\$(/usr/local/bin/python3 -m site --user-base)/bin/unity-downloader-cli    \\
            --source-file ~/Graphics/unity_revision.txt                             \\
            -c editor                                                               \\
            -c il2cpp                                                               \\
            --wait                                                                  \\
            --published-only"      

      # Setup app signing.
      - scp $YAMATO_SOURCE_DIR/.yamato/files/setup_codesign.sh bokken@$BOKKEN_DEVICE_IP:~/setup_codesign.sh
      - ssh bokken@$BOKKEN_DEVICE_IP "bash ~/setup_codesign.sh"

      # -  ssh -i ~/.ssh/id_rsa_macmini bokken@$BOKKEN_DEVICE_IP '$(python3 -m site --user-base)/bin/unity-downloader-cli --source-file ~/Graphics/unity_revision.txt -c editor -c il2cpp  --wait --published-only'
      # -  |5-
              # export GIT_REVISIONDATE=`git rev-parse HEAD | git show -s --format=%cI`
              # ./utr --artifacts_path=TestProjects/BoatAttack/test-results --build-only --category=URP --editor-location=.Editor --extra-editor-arg="-addscenetobuild=Assets/scenes/Testing/benchmark_island-static.unity" --extra-editor-arg="-buildtarget" --extra-editor-arg="StandaloneOSX" --extra-editor-arg="-colorspace=Linear" --extra-editor-arg="-executemethod" --extra-editor-arg="Editor.Setup" --extra-editor-arg="-packageundertestbranch=$GIT_BRANCH" --extra-editor-arg="-packageundertestname=com.unity.render-pipelines.universal" --extra-editor-arg="-packageundertestrev=$GIT_REVISION" --extra-editor-arg="-packageundertestrevdate=$GIT_REVISIONDATE" --extra-editor-arg="-playergraphicsapi=Metal" --extra-editor-arg="-scriptingbackend=mono" --platform=StandaloneOSX --player-save-path=playersLow --scripting-backend=mono --suite=playmode --testfilter=Low --testproject=./TestProjects/BoatAttack --timeout=1200
                         
