URPUpdate_Top_Asset_Store_Win_DX11_playmode_mono_Linear_trunk:
    name: URPUpdate_Top_Asset_Store on Win_DX11_playmode_mono_Linear on version trunk
    agent:
        type: Unity::VM::GPU
        image: sdet/gamecode_win10:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
        CUSTOM_REVISION: '{{trunk.changeset.id}}'
        ASSETSTORE_UPDATE_PROJECT_BRANCH: master
        ASSETSTORE_UPDATE_PROJECT_REVISION: 818b6345d6bf46cf3e5644aceff134e866c6150e
        UTR_VERSION: "current"
        TEST_FILTER: .*
    commands:
      -  git clone https://github.cds.internal.unity3d.com/sophia/URP-Update-testing.git -b %ASSETSTORE_UPDATE_PROJECT_BRANCH% TestProjects/URP-Update-Testing
      -  cd TestProjects/URP-Update-Testing && git checkout %ASSETSTORE_UPDATE_PROJECT_REVISION%
      -  Xcopy /E /I "com.unity.render-pipelines.core" "TestProjects/URP-Update-Testing/Top-URP-Assets/Packages/com.unity.render-pipelines.core" /Y
      -  Xcopy /E /I "com.unity.render-pipelines.universal" "TestProjects/URP-Update-Testing/Top-URP-Assets/Packages/com.unity.render-pipelines.universal" /Y
      -  Xcopy /E /I "com.unity.shadergraph" "TestProjects/URP-Update-Testing/Top-URP-Assets/Packages/com.unity.shadergraph" /Y
      -  NetSh Advfirewall set allprofiles state off
      -  curl -s https://artifactory.prd.it.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr.bat --output utr.bat
      -  choco install unity-downloader-cli -y -s https://artifactory.prd.it.unity3d.com/artifactory/api/nuget/unity-choco-local
      -  unity-downloader-cli --source-file unity_revision.txt -c editor -c il2cpp  --wait --published-only
      -  |5-
              git rev-parse HEAD | git show -s --format=%%cI > revdate.tmp
              set /p GIT_REVISIONDATE=<revdate.tmp
              echo %GIT_REVISIONDATE%
              del revdate.tmp
              utr --artifacts_path=TestProjects/URP-Update-Testing/Top-URP-Assets/test-results --editor-location=.Editor --extra-editor-arg="-colorspace=Linear" --extra-editor-arg="-force-d3d11" --scripting-backend=Mono2x --suite=playmode --testfilter=%TEST_FILTER% --testproject=./TestProjects/URP-Update-Testing/Top-URP-Assets --zero-tests-are-ok=1
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
              -  "TestProjects/URP-Update-Testing/Top-URP-Assets/Logs/*.log"
    dependencies:
      -  path: .yamato/_editor_priming.yml#editor:priming:trunk:Win
         rerun: on_new_revision
