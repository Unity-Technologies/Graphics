Lightmapping_OSX_Metal_editmode_mono_Linear_2021.3:
    name: Lightmapping on OSX_Metal_editmode_mono_Linear on version 2021.3
    agent:
        type: Unity::metal::macmini
        image: slough-ops/macos-10.14-xcode:stable
        flavor: m1.mac
    variables:
        CACHE_ARGS: '{{cache.flags}}'
        CUSTOM_REVISION: '{{2021_3.changeset.id}}'
        TEST_FILTER: .*
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
        UTR_VERSION: "current"
    commands:
      -  command: curl -s https://artifactory.prd.it.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr --output utr
         retries: 2
      -  chmod +x utr
      -  command: scp -i ~/.ssh/id_rsa_macmini -r $YAMATO_SOURCE_DIR bokken@$BOKKEN_DEVICE_IP:~/Graphics
         retries: 2
      -  command: scp -i ~/.ssh/id_rsa_macmini ~/.ssh/id_rsa_macmini bokken@$BOKKEN_DEVICE_IP:~/.ssh/id_rsa_macmini
         retries: 2
      -  command: ssh -i ~/.ssh/id_rsa_macmini bokken@$BOKKEN_DEVICE_IP "bash -lc 'pip3 install unity-downloader-cli --user --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple --upgrade'"
         retries: 2
      -  command: ssh -i ~/.ssh/id_rsa_macmini bokken@$BOKKEN_DEVICE_IP '$(python3 -m site --user-base)/bin/unity-downloader-cli --source-file ~/Graphics/unity_revision.txt -c editor -c il2cpp  --wait --published-only'
         retries: 2
      -  command: |5-
                ssh -i ~/.ssh/id_rsa_macmini bokken@$BOKKEN_DEVICE_IP "export UPM_REGISTRY=https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates; ~/Graphics/utr  --artifacts_path=/Users/bokken/Graphics/TestProjects/Lightmapping/test-results --editor-location=/Users/bokken/.Editor --extra-editor-arg="-colorspace=Linear" --platform=editmode --scripting-backend=Mono2x --suite=editor --testfilter=$TEST_FILTER --testproject=/Users/bokken/Graphics/TestProjects/Lightmapping --zero-tests-are-ok=1 "
                UTR_RESULT=$?
                mkdir -p TestProjects/Lightmapping/test-results/
                scp -i ~/.ssh/id_rsa_macmini -r bokken@$BOKKEN_DEVICE_IP:/Users/bokken/Graphics/TestProjects/Lightmapping/test-results/ TestProjects/Lightmapping/test-results/
                exit $UTR_RESULT
    after:
      -  command: pip3 install requests ant_instability_detection --index-url https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/pypi/pypi/simple --upgrade || exit 0
      -  command: find_instabilities || exit 0
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
              -  "TestProjects/Lightmapping/Logs/*.log"
    dependencies:
      -  path: .yamato/_editor_priming.yml#editor:priming:2021.3:OSX
         rerun: on_new_revision
