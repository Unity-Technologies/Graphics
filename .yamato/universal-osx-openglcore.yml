Universal_OSX_OpenGLCore_playmode_trunk:
    name: Universal on OSX_OpenGLCore_playmode on version trunk
    agent:
        type: Unity::VM::osx
        image: buildfarm/mac:stable
        flavor: m1.mac
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr --output TestProjects/UniversalGraphicsTest/utr
      -  chmod +x TestProjects/UniversalGraphicsTest/utr
      -  pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple --upgrade
      -  cd TestProjects/UniversalGraphicsTest && unity-downloader-cli -u 268f33c02e9104d153034d8740c9d38d596f8faa -c editor -c il2cpp  --wait --published-only
      -  cd TestProjects/UniversalGraphicsTest && ./utr --suite=playmode --testproject=. --editor-location=.Editor --artifacts_path=test-results
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
