Universal_Stereo_Win_Standalone_mono_Linear_trunk:
    name: Universal_Stereo on Win__Standalone_mono_Linear on version trunk
    agent:
        type: Unity::VM::GPU
        image: sdet/gamecode_win10:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
        TEST_FILTER: .*
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr.bat --output TestProjects/UniversalGfxTestStereo/utr.bat
      -  cd TestProjects/UniversalGfxTestStereo && utr --artifacts_path=test-results --platform=StandaloneWindows64 --player-connection-ip=auto --player-load-path=../../players --reruncount=2 --suite=playmode --timeout=1200 compilation-errors-as-warnings
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
              -  "TestProjects/UniversalGfxTestStereo/Logs/*.log"
    dependencies:
      -  path: .yamato/universal_stereo-win.yml#Build_Universal_Stereo_Win_Standalone_mono_Linear_trunk
         rerun: on-new-revision
Build_Universal_Stereo_Win_Standalone_mono_Linear_trunk:
    name: Build Universal_Stereo on Win__mono_Linear_Standalone_build_Player on version trunk
    agent:
        type: Unity::VM
        image: sdet/gamecode_win10:stable
        flavor: b1.xlarge
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
        TEST_FILTER: .*
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr.bat --output TestProjects/UniversalGfxTestStereo/utr.bat
      -  pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple --upgrade
      -  cd TestProjects/UniversalGfxTestStereo && unity-downloader-cli -u {{editor_versions.trunk_latest_internal.windows.revision}} -c editor -c il2cpp  --wait --published-only
      -  |5-

                  git rev-parse HEAD | git show -s --format=%%cI > revdate.tmp
                  set /p GIT_REVISIONDATE=<revdate.tmp
                  echo %GIT_REVISIONDATE%
                  del revdate.tmp
                  cd TestProjects/UniversalGfxTestStereo && utr --artifacts_path=test-results --build-only --editor-location=.Editor --extra-editor-arg="-colorspace=Linear" --platform=StandaloneWindows64 --player-save-path=../../players --scripting-backend=Mono2x --suite=playmode --testfilter=%TEST_FILTER% --testproject=. --timeout=1200
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
              -  "TestProjects/UniversalGfxTestStereo/Logs/*.log"
        players:
            paths:
              -  "players/**"
