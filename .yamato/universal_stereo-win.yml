Universal_Stereo_Win_Standalone_2020.1:
    name: Universal_Stereo on Win__Standalone on version 2020.1
    agent:
        type: Unity::VM::GPU
        image: sdet/gamecode_win10:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    dependencies:
      -  path: .yamato/_editor.yml#editor:priming:2020.1:windows
         rerun: on-new-revision
      -  path: .yamato/universal_stereo-win.yml#Build_Universal_Stereo_Win_Player_2020.1
         rerun: on-new-revision
    commands:
      -  git clone git@github.cds.internal.unity3d.com:unity/utr.git TestProjects/UniversalGfxTestStereo/utr
      -  pip install unity-downloader-cli --extra-index-url https://artifactory.internal.unity3d.com/api/pypi/common-python/simple --upgrade
      -  cd TestProjects/UniversalGfxTestStereo && unity-downloader-cli --source-file ../../unity_revision.txt -c editor -c il2cpp  --wait --published-only
      -  cd TestProjects/UniversalGfxTestStereo && utr\utr --suite=playmode --platform=StandaloneWindows64 --artifacts_path=test-results --timeout=1200 --player-load-path=../../players --player-connection-ip=auto
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
    skip_checkout: true
Build_Universal_Stereo_Win_Player_2020.1:
    name: Build Universal_Stereo on Win__Player on version 2020.1
    agent:
        type: Unity::VM
        image: sdet/gamecode_win10:stable
