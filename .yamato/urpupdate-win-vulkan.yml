---

URPUpdate_Win_Vulkan_playmode_mono_Linear_trunk:
    name: URPUpdate on Win_Vulkan_playmode_mono_Linear on version trunk
    agent:
        type: Unity::VM::GPU
        image: sdet/gamecode_win10:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
        TEMPLATE_UPDATE_PROJECT_BRANCH: master
        TEMPLATE_UPDATE_PROJECT_REVISION: 61a06c2185bfd01c8c260a6210715edc53f23a54
        UTR_VERSION: "current"
        TEST_FILTER: .*
    commands:
      -  git clone https://github.cds.internal.unity3d.com/sophia/URP-Update-testing.git -b %TEMPLATE_UPDATE_PROJECT_BRANCH% TestProjects/URP-Update-Testing
      -  cd TestProjects/URP-Update-Testing && git checkout %TEMPLATE_UPDATE_PROJECT_REVISION%
      -  Xcopy /E /I "com.unity.render-pipelines.core" "TestProjects/URP-Update-Testing/URP-Update-Testing/Packages/com.unity.render-pipelines.core" /Y
      -  Xcopy /E /I "com.unity.render-pipelines.universal" "TestProjects/URP-Update-Testing/URP-Update-Testing/Packages/com.unity.render-pipelines.universal" /Y
      -  Xcopy /E /I "com.unity.shadergraph" "TestProjects/URP-Update-Testing/URP-Update-Testing/Packages/com.unity.shadergraph" /Y
      -  NetSh Advfirewall set allprofiles state off
      -  curl -s https://artifactory.prd.it.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr.bat --output utr.bat
      -  choco install unity-downloader-cli -y -s https://artifactory.prd.it.unity3d.com/artifactory/api/nuget/unity-choco-local
      -  unity-downloader-cli -u {{editor_versions.trunk_latest_internal.Win.revision}} -c editor -c il2cpp  --wait --published-only
      -  |5-
              git rev-parse HEAD | git show -s --format=%%cI > revdate.tmp
              set /p GIT_REVISIONDATE=<revdate.tmp
              echo %GIT_REVISIONDATE%
              del revdate.tmp
              utr --artifacts_path=TestProjects/URP-Update-Testing/URP-Update-Testing/test-results --editor-location=.Editor --extra-editor-arg="-colorspace=Linear" --extra-editor-arg="-force-vulkan" --scripting-backend=Mono2x --suite=playmode --testfilter=%TEST_FILTER% --testproject=./TestProjects/URP-Update-Testing/URP-Update-Testing --zero-tests-are-ok=1
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
              -  "TestProjects/URP-Update-Testing/URP-Update-Testing/Logs/*.log"
