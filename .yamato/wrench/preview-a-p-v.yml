    pvp-results:
      paths:
      - upm-ci~/pvp/**/*
      browsable: onDemand
  dependencies:
  - path: .yamato/wrench/package-pack-jobs.yml#package_pack_-_postprocessing
  variables:
    UPMPVP_CONTEXT_WRENCH: 0.12.0.0
