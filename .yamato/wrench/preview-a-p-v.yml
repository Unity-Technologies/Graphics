    Crash Dumps:
      paths:
      - CrashDumps/**
    logs:
      paths:
      - '*.log'
      - '*.xml'
      - upm-ci~/test-results/**/*
      - upm-ci~/temp/*/Logs/**
      - upm-ci~/temp/*/Library/*.log
      - upm-ci~/temp/*/*.log
      - upm-ci~/temp/Builds/*.log
