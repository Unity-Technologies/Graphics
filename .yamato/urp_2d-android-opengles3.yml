              utr --architecture=ARM64 --artifacts_path=TestProjects/UniversalGraphicsTest_2D/test-results --platform=Android --player-load-path=players --suite=playmode --timeout=1200 --zero-tests-are-ok=1
      -  start %ANDROID_SDK_ROOT%\platform-tools\adb.exe kill-server
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
