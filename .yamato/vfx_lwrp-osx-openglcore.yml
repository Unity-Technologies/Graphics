VFX_LWRP_OSX_OpenGLCore_playmode_2019.3:
    name: VFX_LWRP on OSX_OpenGLCore_playmode on version 2019.3
    agent:
        type: Unity::VM::osx
        image: buildfarm/mac:stable
        flavor: m1.mac
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    dependencies:
      -  path: .yamato/_editor.yml#editor:priming:2019.3:macos
         rerun: on-new-revision
    commands:
      -  git clone git@github.cds.internal.unity3d.com:unity/utr.git TestProjects/VisualEffectGraph_LWRP/utr
      -  pip install unity-downloader-cli --extra-index-url https://artifactory.internal.unity3d.com/api/pypi/common-python/simple --upgrade
      -  cd TestProjects/VisualEffectGraph_LWRP && unity-downloader-cli --source-file ../../unity_revision.txt -c editor -c il2cpp  --wait --published-only
      -  cd TestProjects/VisualEffectGraph_LWRP && utr/utr --suite=playmode --testproject=. --editor-location=.Editor --artifacts_path=test-results
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
