Universal_Android_OpenGLES3_Standalone_trunk:
    name: Universal on Android_OpenGLES3_Standalone on version trunk
    agent:
        type: Unity::mobile::android
        image: mobile/android-execution-r19:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr.bat --output utr.bat
      -  '%ANDROID_SDK_ROOT%\platform-tools\adb.exe connect %BOKKEN_DEVICE_IP%'
      -  powershell %ANDROID_SDK_ROOT%\platform-tools\adb.exe devices
      -  NetSh Advfirewall set allprofiles state off
      -  |5-

                 set ANDROID_DEVICE_CONNECTION=%BOKKEN_DEVICE_IP%
                 utr --suite=playmode --platform=Android --artifacts_path=test-results --player-load-path=players --reruncount=2 --scripting-backend=il2cpp --editor-location=WindowsEditor --timeout=1200
      -  start %ANDROID_SDK_ROOT%\platform-tools\adb.exe kill-server
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
              -  "TestProjects/UniversalGraphicsTest/Logs/*.log"
    dependencies:
      -  path: .yamato/universal-android-opengles3.yml#Build_Universal_Android_OpenGLES3_Player_trunk
         rerun: on-new-revision
    skip_checkout: true
Build_Universal_Android_OpenGLES3_Player_trunk:
    name: Build Universal on Android_OpenGLES3_Player on version trunk
    agent:
        type: Unity::VM
        image: mobile/android-execution-r19:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr.bat --output utr.bat
      -  pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple --upgrade
      -  unity-downloader-cli -u 5181ec54d595526303eb2714f480cbc3ee1911bd -p WindowsEditor -c editor -c il2cpp -c android  --wait --published-only
      -  utr --suite=playmode --platform=Android --testproject=TestProjects\UniversalGraphicsTest --editor-location=WindowsEditor --artifacts_path=test-results --player-save-path=players --build-only --scripting-backend=il2cpp --timeout=2700
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
              -  "TestProjects/UniversalGraphicsTest/Logs/*.log"
        players:
            paths:
              -  "players/**"
