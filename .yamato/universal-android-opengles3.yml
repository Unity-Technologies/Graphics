Universal_Android_OpenGLES3_Standalone_trunk:
    name: Universal on Android_OpenGLES3_Standalone on version trunk
    agent:
        type: Unity::mobile::android
        image: mobile/android-execution-r19:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    dependencies:
      -  path: .yamato/_editor.yml#editor:priming:trunk:android
         rerun: always
      -  path: .yamato/universal-android-opengles3.yml#Build_Universal_Android_OpenGLES3_Player_trunk
         rerun: always
    commands:
      -  git clone git@github.cds.internal.unity3d.com:unity/utr.git utr
      -  pip install unity-downloader-cli --extra-index-url https://artifactory.eu-cph-1.unityops.net/api/pypi/common-python/simple --upgrade
      -  unity-downloader-cli --source-file %YAMATO_SOURCE_DIR%/unity_revision.txt -p WindowsEditor -c editor -c il2cpp -c android  --wait --published-only
      -  '%ANDROID_SDK_ROOT%\platform-tools\adb.exe connect %BOKKEN_DEVICE_IP%'
      -  powershell %ANDROID_SDK_ROOT%\platform-tools\adb.exe devices
      -  NetSh Advfirewall set allprofiles state off
      -  |5-

                 set ANDROID_DEVICE_CONNECTION=%BOKKEN_DEVICE_IP%
                 utr\utr --suite=playmode --platform=Android --editor-location=WindowsEditor --artifacts_path=test-results --player-load-path=players --scripting-backend=il2cpp --timeout=1200 --player-connection-ip=%BOKKEN_DEVICE_IP%
      -  start %ANDROID_SDK_ROOT%\platform-tools\adb.exe kill-server
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
    skip_checkout: true
