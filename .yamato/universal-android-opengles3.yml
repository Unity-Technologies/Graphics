                 utr --architecture=ARM64 --artifacts_path=test-results --platform=Android --player-load-path=players --reruncount=2 --suite=playmode --timeout=1200 --zero-tests-are-ok=1
      -  start %ANDROID_SDK_ROOT%\platform-tools\adb.exe kill-server
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
              -  "TestProjects/UniversalGraphicsTest/Logs/*.log"
    dependencies:
      -  path: .yamato/universal-android-opengles3.yml#Build_Universal_Android_OpenGLES3_Standalone_il2cpp_Linear_trunk
