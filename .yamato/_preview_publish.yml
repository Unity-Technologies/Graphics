promote_core:
    name: '[core] Preview - Production Promote'
    agent:
        type: Unity::VM
        image: package-ci/win10:stable
        flavor: b1.large
    variables:
        UPMCI_PROMOTION: 1
    dependencies:
      -  .yamato/_packages.yml#publish_core
      -  .yamato/_packages.yml#pack_core
      -  .yamato/_packages.yml#test_core_windows_2020.1
      -  .yamato/_packages.yml#test_core_macos_2020.1
    commands:
      -  npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
      -  upm-ci package promote --package-path com.unity.render-pipelines.core
    artifacts:
        packages:
            paths:
              -  "upm-ci~/packages/*.tgz"
