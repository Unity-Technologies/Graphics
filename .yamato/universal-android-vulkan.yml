    name: Universal on Android_Vulkan_Standalone_il2cpp_Linear on version 2020.3
    agent:
        type: Unity::mobile::android
        image: mobile/android-execution-r19:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
        CUSTOM_REVISION: '{{2020_3.changeset.id}}'
        CACHE_ARGS: '{{cache.flags}}'
        UTR_VERSION: "current"
        TEST_FILTER: .*
    commands:
      -  command: '%ANDROID_SDK_ROOT%\platform-tools\adb.exe connect %BOKKEN_DEVICE_IP%'
         retries: 2
      -  command: powershell %ANDROID_SDK_ROOT%\platform-tools\adb.exe devices
         retries: 2
      -  command: NetSh Advfirewall set allprofiles state off
         retries: 2
      -  command: curl -s https://artifactory.prd.it.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr.bat --output utr.bat
         retries: 2
      -  command: |5-
                set ANDROID_DEVICE_CONNECTION=%BOKKEN_DEVICE_IP%
                git rev-parse HEAD | git show -s --format=%%cI > revdate.tmp
                set /p GIT_REVISIONDATE=<revdate.tmp
                echo %GIT_REVISIONDATE%
                del revdate.tmp
                utr --architecture=ARM64 --artifacts_path=TestProjects/UniversalGraphicsTest/test-results --platform=Android --player-load-path=players --suite=playmode --timeout=1200 --zero-tests-are-ok=1
      -  command: start %ANDROID_SDK_ROOT%\platform-tools\adb.exe kill-server
         retries: 2
    artifacts:
