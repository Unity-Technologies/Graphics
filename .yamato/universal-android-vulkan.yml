Universal_Android_Vulkan_Standalone_mono_2_Linear_trunk:
    name: Universal on Android_Vulkan_Standalone_mono_2_Linear on version trunk
    agent:
        type: Unity::mobile::android
        image: mobile/android-execution-r19:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr.bat --output TestProjects\UniversalGraphicsTest\utr.bat
      -  '%ANDROID_SDK_ROOT%\platform-tools\adb.exe connect %BOKKEN_DEVICE_IP%'
      -  powershell %ANDROID_SDK_ROOT%\platform-tools\adb.exe devices
      -  NetSh Advfirewall set allprofiles state off
      -  |5-

                 set ANDROID_DEVICE_CONNECTION=%BOKKEN_DEVICE_IP%
                 cd TestProjects\UniversalGraphicsTest && utr --suite=playmode --platform=Android --player-load-path=../../players --reruncount=2 --player-connection-ip=auto --artifacts_path=test-results --timeout=1200
      -  start %ANDROID_SDK_ROOT%\platform-tools\adb.exe kill-server
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
              -  "TestProjects/UniversalGraphicsTest/Logs/*.log"
    dependencies:
      -  path: .yamato/universal-android-vulkan.yml#Build_Universal_Android_Vulkan_Player_mono_2_Linear_trunk
         rerun: on-new-revision
Build_Universal_Android_Vulkan_Player_mono_2_Linear_trunk:
    name: Build Universal on Android_Vulkan_mono_2_Linear_Player on version trunk
    agent:
        type: Unity::VM
        image: mobile/android-execution-r19:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr.bat --output TestProjects\UniversalGraphicsTest\utr.bat
      -  pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple --upgrade
      -  cd TestProjects\UniversalGraphicsTest && unity-downloader-cli -u 5181ec54d595526303eb2714f480cbc3ee1911bd -p WindowsEditor -c editor -c il2cpp -c android  --wait --published-only
