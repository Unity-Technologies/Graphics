Build_Universal_Android_Vulkan_Standalone_il2cpp_Linear_2020.3:
    name: Build Universal on Android_Vulkan_il2cpp_Linear_Standalone_build_Player on version 2020.3
    agent:
        type: Unity::VM
        image: mobile/android-execution-r19:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
        CUSTOM_REVISION: '{{2020_3.changeset.id}}'
        CACHE_ARGS: '{{cache.flags}}'
        UTR_VERSION: "current"
        TEST_FILTER: .*
    commands:
      -  command: NetSh Advfirewall set allprofiles state off
         retries: 2
      -  command: curl -s https://artifactory.prd.it.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr.bat --output utr.bat
         retries: 2
      -  command: choco install unity-downloader-cli -y -s https://artifactory.prd.it.unity3d.com/artifactory/api/nuget/unity-choco-local
         retries: 2
      -  command: unity-downloader-cli --source-file unity_revision.txt -p WindowsEditor -c editor -c il2cpp -c android  --wait --published-only
         retries: 2
      -  command: |5-
                set ANDROID_DEVICE_CONNECTION=%BOKKEN_DEVICE_IP%
                git rev-parse HEAD | git show -s --format=%%cI > revdate.tmp
                set /p GIT_REVISIONDATE=<revdate.tmp
                echo %GIT_REVISIONDATE%
                del revdate.tmp
                utr %CACHE_ARGS% --architecture=ARM64 --artifacts_path=TestProjects/UniversalGraphicsTest/test-results --build-only --editor-location=./WindowsEditor --extra-editor-arg="-colorspace=Linear" --extra-editor-arg="-executemethod" --extra-editor-arg="SetupProject.ApplySettings" --extra-editor-arg="vulkan" --extra-editor-arg="Linear" --extra-editor-arg="-playergraphicsapi=Vulkan" --platform=Android --player-save-path=players --scripting-backend=IL2CPP --suite=playmode --testfilter=%TEST_FILTER% --testproject=./TestProjects/UniversalGraphicsTest --timeout=3000
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
              -  "TestProjects/UniversalGraphicsTest/Logs/*.log"
        players:
            paths:
              -  "players*/**"
    dependencies:
      -  path: .yamato/_editor_priming.yml#editor:priming:2020.3:Android
         rerun: on_new_revision
