Universal_Hybrid_Android_Vulkan_Standalone_2020.2:
    name: Universal_Hybrid on Android_Vulkan_Standalone on version 2020.2
    agent:
        type: Unity::mobile::android
        image: mobile/android-execution-r19:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr.bat --output utr.bat
      -  '%ANDROID_SDK_ROOT%\platform-tools\adb.exe connect %BOKKEN_DEVICE_IP%'
      -  powershell %ANDROID_SDK_ROOT%\platform-tools\adb.exe devices
      -  NetSh Advfirewall set allprofiles state off
      -  |5-

                 set ANDROID_DEVICE_CONNECTION=%BOKKEN_DEVICE_IP%
                 utr --suite=playmode --platform=Android --editor-location=WindowsEditor --artifacts_path=test-results --player-load-path=players --scripting-backend=il2cpp --timeout=1200 --compilation-errors-as-warnings
      -  start %ANDROID_SDK_ROOT%\platform-tools\adb.exe kill-server
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
    dependencies:
      -  path: .yamato/universal_hybrid-android-vulkan.yml#Build_Universal_Hybrid_Android_Vulkan_Player_2020.2
         rerun: on-new-revision
    skip_checkout: true
Build_Universal_Hybrid_Android_Vulkan_Player_2020.2:
    name: Build Universal_Hybrid on Android_Vulkan_Player on version 2020.2
    agent:
        type: Unity::VM
        image: mobile/android-execution-r19:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr.bat --output utr.bat
      -  pip install unity-downloader-cli --index-url https://artifactory.eu-cph-1.unityops.net/api/pypi/common-python/simple --upgrade
      -  unity-downloader-cli -u 2de78afbf55b2a0e21af599ae9a27f5ac63b894d -p WindowsEditor -c editor -c il2cpp -c android  --wait --published-only
      -  mklink /d WindowsEditor\Data\PlaybackEngines\AndroidPlayer\OpenJDK %JAVA_HOME%
      -  mklink /d WindowsEditor\Data\PlaybackEngines\AndroidPlayer\SDK %ANDROID_SDK_ROOT%
      -  mklink /d WindowsEditor\Data\PlaybackEngines\AndroidPlayer\NDK %ANDROID_NDK_ROOT%
      -  utr --suite=playmode --platform=Android --testproject=TestProjects\UniversalHybridTest --extra-editor-arg="-executemethod" --extra-editor-arg="SetupProject.ApplySettings" --extra-editor-arg="vulkan" --editor-location=WindowsEditor --artifacts_path=test-results --player-save-path=players --scripting-backend=il2cpp --timeout=1800 --build-only --compilation-errors-as-warnings
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
        players:
            paths:
              -  "players/**"
