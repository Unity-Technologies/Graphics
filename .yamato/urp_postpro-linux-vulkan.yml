URP_PostPro_Linux_Vulkan_Standalone_2020.1:
    name: URP_PostPro on Linux_Vulkan_Standalone on version 2020.1
    agent:
        type: Unity::VM::GPU
        image: cds-ops/ubuntu-18.04-base:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr --output TestProjects/UniversalGraphicsTest_PostPro/utr
      -  chmod +x TestProjects/UniversalGraphicsTest_PostPro/utr
      -  cd TestProjects/UniversalGraphicsTest_PostPro && ./utr --suite=playmode --platform=StandaloneLinux64 --artifacts_path=test-results --player-load-path=../../players --player-connection-ip=auto --reruncount=2 --timeout=1200
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
              -  "TestProjects/UniversalGraphicsTest_PostPro/Logs/*.log"
    dependencies:
      -  path: .yamato/_editor_priming.yml#editor:priming:2020.1:linux
         rerun: on-new-revision
      -  path: .yamato/urp_postpro-linux-vulkan.yml#Build_URP_PostPro_Linux_Vulkan_Player_2020.1
         rerun: on-new-revision
    skip_checkout: true
Build_URP_PostPro_Linux_Vulkan_Player_2020.1:
    name: Build URP_PostPro on Linux_Vulkan_Player on version 2020.1
    agent:
        type: Unity::VM
        image: cds-ops/ubuntu-18.04-base:stable
        flavor: b1.xlarge
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    commands:
      -  sudo -H pip install --upgrade pip
      -  sudo -H pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple --upgrade
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr --output TestProjects/UniversalGraphicsTest_PostPro/utr
      -  chmod +x TestProjects/UniversalGraphicsTest_PostPro/utr
      -  cd TestProjects/UniversalGraphicsTest_PostPro && sudo unity-downloader-cli --source-file ../../unity_revision.txt -c editor -c il2cpp  --wait --published-only
      -  cd TestProjects/UniversalGraphicsTest_PostPro && DISPLAY=:0.0 ./utr --suite=playmode --platform=StandaloneLinux64 --testproject=. --editor-location=.Editor --artifacts_path=test-results --player-save-path=../../players --build-only --extra-editor-arg="-executemethod" --timeout=1200 --extra-editor-arg="CustomBuild.BuildLinuxVulkanLinear"
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
              -  "TestProjects/UniversalGraphicsTest_PostPro/Logs/*.log"
        players:
            paths:
              -  "players/**"
    dependencies:
