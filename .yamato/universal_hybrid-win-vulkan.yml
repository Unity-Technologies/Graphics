Universal_Hybrid_Win_Vulkan_Standalone_2020.2:
    name: Universal_Hybrid on Win_Vulkan_Standalone on version 2020.2
    agent:
        type: Unity::VM::GPU
        image: sdet/gamecode_win10:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr.bat --output TestProjects/UniversalHybridTest/utr.bat
      -  pip install unity-downloader-cli --extra-index-url https://artifactory.internal.unity3d.com/api/pypi/common-python/simple --upgrade
      -  cd TestProjects/UniversalHybridTest && unity-downloader-cli -u 115217e1fb595e88a5da9e5fa9d22f95f8b49200 -c editor -c il2cpp  --wait --published-only
      -  cd TestProjects/UniversalHybridTest && utr --suite=playmode --platform=StandaloneWindows64 --artifacts_path=test-results --timeout=1200 --player-load-path=../../players --player-connection-ip=auto
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
    dependencies:
      -  path: .yamato/universal_hybrid-win-vulkan.yml#Build_Universal_Hybrid_Win_Vulkan_Player_2020.2
         rerun: on-new-revision
    skip_checkout: true
