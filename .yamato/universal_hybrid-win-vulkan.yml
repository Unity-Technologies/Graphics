Universal_Hybrid_Win_Vulkan_Standalone_trunk:
    name: Universal_Hybrid on Win_Vulkan_Standalone on version trunk
    agent:
        type: Unity::VM::GPU
        image: sdet/gamecode_win10:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    dependencies:
      -  path: .yamato/_editor.yml#editor:priming:trunk:windows
         rerun: always
      -  path: .yamato/universal_hybrid-win-vulkan.yml#Build_Universal_Hybrid_Win_Vulkan_Player_trunk
         rerun: always
    commands:
      -  git clone git@github.cds.internal.unity3d.com:unity/utr.git TestProjects/UniversalHybridTest/utr
      -  pip install unity-downloader-cli --extra-index-url https://artifactory.internal.unity3d.com/api/pypi/common-python/simple --upgrade
      -  cd TestProjects/UniversalHybridTest && unity-downloader-cli --source-file ../../unity_revision.txt -c editor -c il2cpp  --wait --published-only
      -  cd TestProjects/UniversalHybridTest && utr\utr --suite=playmode --platform=StandaloneWindows64 --artifacts_path=test-results --timeout=1200 --player-load-path=../../players --player-connection-ip=auto
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
    skip_checkout: true
Build_Universal_Hybrid_Win_Vulkan_Player_trunk:
    name: Build Universal_Hybrid on Win_Vulkan_Player on version trunk
    agent:
        type: Unity::VM
        image: sdet/gamecode_win10:stable
        flavor: b1.xlarge
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    dependencies:
      -  path: .yamato/_editor.yml#editor:priming:trunk:windows
         rerun: always
    commands:
      -  git clone git@github.cds.internal.unity3d.com:unity/utr.git TestProjects/UniversalHybridTest/utr
      -  pip install unity-downloader-cli --extra-index-url https://artifactory.internal.unity3d.com/api/pypi/common-python/simple --upgrade
      -  cd TestProjects/UniversalHybridTest && unity-downloader-cli --source-file ../../unity_revision.txt -c editor -c il2cpp  --wait --published-only
      -  cd TestProjects/UniversalHybridTest && utr\utr --suite=playmode --platform=StandaloneWindows64 --extra-editor-arg="-executemethod" --extra-editor-arg="CustomBuild.BuildWindowsVulkanLinear" --testproject=. --editor-location=.Editor --artifacts_path=test-results --timeout=1200 --player-save-path=../../players --build-only
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
        players:
            paths:
              -  "players/**"
