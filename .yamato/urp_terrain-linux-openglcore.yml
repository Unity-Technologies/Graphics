URP_Terrain_Linux_OpenGLCore_playmode_mono_Linear_2020.1:
    name: URP_Terrain on Linux_OpenGLCore_playmode_mono_Linear on version 2020.1
    agent:
        type: Unity::VM::GPU
        image: cds-ops/ubuntu-18.04-base:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    commands:
      -  sudo -H pip install --upgrade pip
      -  sudo -H pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple --upgrade
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr --output TestProjects/UniversalGraphicsTest_Terrain/utr
      -  chmod +x TestProjects/UniversalGraphicsTest_Terrain/utr
      -  cd TestProjects/UniversalGraphicsTest_Terrain && sudo unity-downloader-cli --source-file ../../unity_revision.txt -c editor -c il2cpp  --wait --published-only
      -  cd TestProjects/UniversalGraphicsTest_Terrain && DISPLAY=:0.0 ./utr --artifacts_path=test-results --editor-location=.Editor --extra-editor-arg="-colorspace=Linear" --extra-editor-arg="-force-glcore" --reruncount=2 --scripting-backend=Mono2x --suite=playmode --testproject=.
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
              -  "TestProjects/UniversalGraphicsTest_Terrain/Logs/*.log"
    dependencies:
      -  path: .yamato/_editor_priming.yml#editor:priming:2020.1:linux
         rerun: on-new-revision
