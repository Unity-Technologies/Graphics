# Configuration. This decides what goes into the output file.
# When new editor tracks are being added, this is where changes are made.
editor_tracks:
- '2019.3'
- '2020.1'
- '2020.2'

trunk_track: '2020.2'

# Paths relative to the root. Use forward slashes as directory separators.
editor_versions_file: .yamato/config/_latest_editor_versions.metafile
project_version_file: .yamato/ruamel/editor_pinning/version.txt
ruamel_build_file: .yamato/ruamel/build.py
yml_files_path: .yamato/*.yml

# Components to have unity-downloader-cli to trigger.
unity_downloader_components:
  windows:
  - Editor
  - il2cpp
  - PS4
  - XboxOne
  macos:
  - Editor
  - il2cpp

versions_file_header: |
  # WARNING: This file is automatically generated.
  # To add new Unity Editor tracks, the script needs to be updated.
  #
  # List to allow iterating over all the available versions.
  # Example:
  # {% for editor_version in editor_version_names %}
  #   editor_version: {{ editor_version }}
  # {% endfor %}
versions_dict_comment: |
  # Dict to allow lookup of revisions using the version key.
  # Example of single lookup:
  # {% assign supported_version = 2020.1_latest_internal %}
  # Supported version: {{ editor_versions[supported_version].name }} : {{ editor_versions_dict[supported_version].revision }}
  #
  # Example of printing all available versions:
  # {% for editor_version in editor_version_names %}
  #   {{ editor_version }} : {{ editor_versions[editor_version].revision }}
  # {% endfor %}