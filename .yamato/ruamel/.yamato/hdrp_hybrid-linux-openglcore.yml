HDRP_Hybrid_Linux_OpenGLCore_playmode_2020.1:
    name: HDRP_Hybrid on Linux_OpenGLCore_playmode on version 2020.1
    agent:
        type: Unity::VM::GPU
        image: cds-ops/ubuntu-18.04-base:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    dependencies:
      -  path: .yamato/_editor.yml#editor:priming:2020.1:linux
         rerun: on-new-revision
    commands:
      -  sudo -H pip install --upgrade pip
      -  sudo -H pip install unity-downloader-cli --extra-index-url https://artifactory.internal.unity3d.com/api/pypi/common-python/simple --upgrade
      -  git clone git@github.cds.internal.unity3d.com:unity/utr.git TestProjects/HDRP_HybridTests/utr
      -  cd TestProjects/HDRP_HybridTests && unity-downloader-cli --source-file ../../unity_revision.txt -c editor -c il2cpp  --wait --published-only
      -  cd TestProjects/HDRP_HybridTests && DISPLAY=:0.0 utr/utr --suite=playmode --testproject=. --editor-location=.Editor --artifacts_path=test-results --extra-editor-arg="-force-glcore"
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
