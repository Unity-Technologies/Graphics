ShaderGraph_Win_Vulkan_playmode_2020.1:
    name: ShaderGraph on Win_Vulkan_playmode on version 2020.1
    agent:
        flavor: b1.large
        type: Unity::VM::GPU
        image: sdet/gamecode_win10:stable
    dependencies:
      -  path: .yamato/z_editor.yml#editor:priming:2020.1:windows
         rerun: on-new-revision
    commands:
      -  git clone git@github.cds.internal.unity3d.com:unity/utr.git TestProjects/ShaderGraph/utr
      -  pip install unity-downloader-cli --extra-index-url https://artifactory.internal.unity3d.com/api/pypi/common-python/simple
      -  cd TestProjects/ShaderGraph && unity-downloader-cli --source-file ../../unity_revision.txt -c editor -c il2cpp  --wait --published-only
      -  cd TestProjects/ShaderGraph && utr\utr --suite=playmode --extra-editor-arg="-force-vulkan" --testproject=. --editor-location=.Editor --artifacts_path=test-results
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
