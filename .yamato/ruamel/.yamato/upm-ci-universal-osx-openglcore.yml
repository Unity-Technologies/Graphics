Universal_OSX_OpenGLCore_Standalone_2020.1:
    name: Universal on OSX_OpenGLCore_Standalone on version 2020.1
    agent:
        flavor: m1.mac
        type: Unity::VM::osx
        image: buildfarm/mac:stable
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
    dependencies:
      -  path: .yamato/z_editor.yml#editor:priming:2020.1:macos
         rerun: on-new-revision
      -  path: .yamato/upm-ci-universal-osx-openglcore.yml#Build_Universal_OSX_OpenGLCore_Player_2020.1
         rerun: on-new-revision
    skip_checkout: true
    commands:
      -  git clone git@github.cds.internal.unity3d.com:unity/utr.git TestProjects/UniversalGraphicsTest/utr
      -  pip install unity-downloader-cli --extra-index-url https://artifactory.internal.unity3d.com/api/pypi/common-python/simple
      -  cd TestProjects/UniversalGraphicsTest && unity-downloader-cli --source-file ../../unity_revision.txt -c editor -c il2cpp  --wait --published-only
      -  cd TestProjects/UniversalGraphicsTest && utr/utr --suite=playmode --platform=StandaloneOSX --testproject=. --editor-location=.Editor --artifacts_path=test-results --timeout=1200 --player-load-path=players --player-connection-ip=auto
