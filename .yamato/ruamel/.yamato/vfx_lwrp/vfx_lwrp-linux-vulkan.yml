VFX_LWRP_Linux_Vulkan_Standalone_2020.1:
    name: VFX_LWRP on Linux_Vulkan_Standalone on version 2020.1
    agent:
        type: Unity::VM::GPU
        image: cds-ops/ubuntu-18.04-base:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    dependencies:
      -  path: .yamato/_editor.yml#editor:priming:2020.1:linux
         rerun: on-new-revision
    commands:
      -  sudo -H pip install --upgrade pip
      -  sudo -H pip install unity-downloader-cli --extra-index-url https://artifactory.internal.unity3d.com/api/pypi/common-python/simple --upgrade
      -  sudo npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
      -  git clone git@github.cds.internal.unity3d.com:unity/utr.git TestProjects/VisualEffectGraph_LWRP/utr
      -  cd TestProjects/VisualEffectGraph_LWRP && sudo unity-downloader-cli --source-file ../../unity_revision.txt -c editor -c il2cpp  --wait --published-only
      -  cd TestProjects/VisualEffectGraph_LWRP && DISPLAY=:0.0 utr/utr --suite=playmode --platform=StandaloneLinux64 --extra-editor-arg="-executemethod" --extra-editor-arg="CustomBuild.BuildLinuxVulkanLinear" --testproject=. --editor-location=.Editor --artifacts_path=test-results
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
