URP_2D_Win_Vulkan_Standalone_2019.4:
    name: URP_2D on Win_Vulkan_Standalone on version 2019.4
    agent:
        type: Unity::VM::GPU
        image: sdet/gamecode_win10:stable
        flavor: b1.large
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr.bat --output TestProjects/UniversalGraphicsTest_2D/utr.bat
      -  cd Tools && powershell -command ". .\Unity.ps1; Set-ScreenResolution -width 1920 -Height 1080"
      -  cd TestProjects/UniversalGraphicsTest_2D && utr --suite=playmode --platform=StandaloneWindows64 --artifacts_path=test-results --player-load-path=../../players --player-connection-ip=auto --reruncount=2 --timeout=1200
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
              -  "TestProjects/UniversalGraphicsTest_2D/Logs/*.log"
    dependencies:
      -  path: .yamato/_editor_priming.yml#editor:priming:2019.4:windows
         rerun: on-new-revision
      -  path: .yamato/urp_2d-win-vulkan.yml#Build_URP_2D_Win_Vulkan_Player_2019.4
         rerun: on-new-revision
Build_URP_2D_Win_Vulkan_Player_2019.4:
    name: Build URP_2D on Win_Vulkan_Player on version 2019.4
    agent:
        type: Unity::VM
        image: sdet/gamecode_win10:stable
        flavor: b1.xlarge
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    commands:
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr.bat --output TestProjects/UniversalGraphicsTest_2D/utr.bat
      -  pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple --upgrade
      -  cd TestProjects/UniversalGraphicsTest_2D && unity-downloader-cli --source-file ../../unity_revision.txt -c editor -c il2cpp  --wait --published-only
      -  cd TestProjects/UniversalGraphicsTest_2D && utr --suite=playmode --platform=StandaloneWindows64 --testproject=. --editor-location=.Editor --artifacts_path=test-results --player-save-path=../../players --build-only --extra-editor-arg="-executemethod" --timeout=1200 --extra-editor-arg="CustomBuild.BuildWindowsVulkanLinear"
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
              -  "TestProjects/UniversalGraphicsTest_2D/Logs/*.log"
        players:
            paths:
              -  "players/**"
    dependencies:
      -  path: .yamato/_editor_priming.yml#editor:priming:2019.4:windows
         rerun: on-new-revision
