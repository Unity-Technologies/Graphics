comment:
  on-update: edit
  header: |
    The following job should be run on every PR:
    https://yamato.cds.internal.unity3d.com/jobs/902-Graphics/tree/master/.yamato%252F_abv.yml%2523General_Checks_2021.2

  snippets:
    - id: HDRP
      files:
        - com.unity.render-pipelines.high-definition-config/**/*
        - com.unity.render-pipelines.high-definition/**/*
        - com.unity.testing.hdrp/**/*
        - TestProjects/HDRP*/**/*
      body: |
        It looks like you're changing an HDRP Package or project
        Please run the following jobs on your branch before merging your PR:        
        https://yamato.cds.internal.unity3d.com/jobs/902-Graphics/tree/master/.yamato%252Fall-hdrp.yml%2523PR_HDRP_2021.2
    - id: URP
      files:
        - com.unity.render-pipelines.universal/**/*
        - com.unity.testing.urp/**/*
        - TestProjects/Universal*/**/*
      body: |
        It looks like you're changing a URP Package or project
        Please run the following jobs on your branch before merging your PR:
        https://yamato.cds.internal.unity3d.com/jobs/902-Graphics/tree/master/.yamato%252Fall-urp.yml%2523PR_URP_2021.2
    - id: ShaderGraph
      files:
        - com.unity.shadergraph/**/*
        - TestProjects/ShaderGraph*/**/*
        - com.unity.render-pipelines.universal/Editor/ShaderGraph/*
      body: |
        It looks like you're changing a Shader Graph Package or project
        Please run the following jobs on your branch before merging your PR:
        https://yamato.cds.internal.unity3d.com/jobs/902-Graphics/tree/master/.yamato%252Fall-shadergraph.yml%2523PR_ShaderGraph_2021.2
        Depending on the scope of your PR, you may also need to run URP and HDRP jobs. Please ask your lead if you are unsure about what your PR could affect.
    - id: VFX
      files:
        - com.unity.visualeffectgraph/**/*
        - com.unity.testing.visualeffectgraph/**/*
        - TestProjects/VisualEffectGraph*/**/*
      body: |
        It looks like you're changing a VFX Package or project
        Please run the following jobs on your branch before merging your PR:
        https://yamato.cds.internal.unity3d.com/jobs/902-Graphics/tree/master/.yamato%252Fall-vfx.yml%2523PR_VFX_2021.2
        Depending on the scope of your PR, you may also need to run URP and HDRP jobs. Please ask your lead if you are unsure about what your PR could affect.
    - id: Core
      files:
        - com.unity.render-pipelines.core/**/*
      body: |
        It looks like you're changing the Core SRP Package or project
        You could run ABV on your branch before merging your PR, but it will start A LOT of jobs. Please be responsible about it and run it only when you feel the PR is ready:
        https://yamato.cds.internal.unity3d.com/jobs/902-Graphics/tree/master/.yamato%252F_abv.yml%2523all_project_ci_2021.2
        Be aware that any modifications to the Core package impacts everyone in the Graphics repo so please discuss the PR with your lead.
